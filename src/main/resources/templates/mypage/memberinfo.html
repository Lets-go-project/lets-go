<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 750px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .wrap h1 {
            font-size: 32px;
            color: #4B89DC;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4B89DC;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .profile-picture-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-container {
            flex: 1;
        }
        .info-container dl {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .info-container dt {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4B89DC;
        }
        .info-container dd {
            display: flex;
            align-items: center;
        }
        .info-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            flex: 1;
            font-size: 14px;
        }
        .info-container button[type="submit"] {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4B89DC;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .info-container button[type="submit"]:hover {
            background-color: #3a73a0;
        }
    </style>
</head>
<body>
    <div th:replace="~{common/Navibar :: body}"></div>

    <!-- Header -->
    <header class="py-5" style="background-color: #0E46A3">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Let's Go Info</h1>
                <p class="lead fw-normal text-white-50 mb-0">내 정보 수정</p>
            </div>
        </div>
    </header>

<div class="wrap">
    <div class="profile-section">
        <div class="profile-picture-container">
            <img th:src="${user.gender == '남자' ? '/images/man.jpg' : '/images/woman.jpg'}" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="info-container">
            <form th:action="@{/mypage/update}" method="post">
                <dl>
                    <dt>Name</dt>
                    <dd>
                        <input type="text" name="name" placeholder="Name" th:value="${user.name}">
                        <button type="submit">Update</button>
                    </dd>
                </dl>
                <dl>
                    <dt>Address</dt>
                    <dd>
                        <input type="text" name="address" placeholder="Address" th:value="${user.address}">
                        <button type="submit">Update</button>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</div>
</body>
</html>
