<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0;
        }
        body {
            background: #EEE9DA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrap h1 {
            font-size: 32px;
            color: #4B89DC;
            text-align: center;
            margin-bottom: 50px;
        }
        .wrap {
            width: 750px;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            background: #fff;
        }
        .wrap h1 {
            padding-bottom: 12px;
            border-bottom: 3px solid #E5EEFA;
            font-size: 32px;
            letter-spacing: -2px;
            width: 100%;
        }
        .profile-section {
            display: flex;
            flex-direction: row; /* 수평 레이아웃 설정 */
            align-items: center;
            margin-top: 20px;
        }
        .profile-picture {
            width: 150px; /* 원하는 너비로 조정 */
            height: 150px; /* 원하는 높이로 조정 */
            object-fit: cover; /* 이미지 비율을 유지하며 틀에 맞게 조정 */
            border-radius: 50%; /* 원형으로 만들기 (선택 사항) */
            border: none; /* 이미지 테두리 제거 */
        }

        /* 이미지를 감싸는 div의 스타일 */
        .profile-picture-container {
            width: 300px; /* 이미지와 같은 너비 */
            height: 300px; /* 이미지와 같은 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 이미지가 div를 넘어서지 않도록 함 */
            margin-right: 20px; /* 이미지와 폼 사이의 간격 */
        }
        .info-container {
            flex-grow: 1; /* 남은 공간을 차지하도록 설정 */
        }
        .info-container dl {
            display: flex;
            flex-direction: column; /* 세로 레이아웃 설정 */
        }
        .info-container dt {
            margin-top: 10px;
            font-size: 14px;
        }
        .info-container dd {
            margin-top: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .info-container input[type="text"] {
            margin-left: 10px;
            padding: 5px;
        }
        .info-container button[type="submit"] {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #6096B4;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>MYPAGE</h1>
    <div class="profile-section">
        <div class="profile-picture-container">
            <!-- 프로필 사진 출력 -->
            <img th:src="${user.gender == '남자' ? '/images/man.jpg' : '/images/woman.jpg'}" alt="Profile Picture" class="profile-picture">
        </div>
        <div class="info-container">
            <!-- 사용자 정보 업데이트 폼 -->
            <form th:action="@{/mypage/update}" method="post">
                <dl>
                    <dt>Name</dt>
                    <dd>
                        <input type="text" name="name" placeholder="Name" th:value="${user.name}">
                        <button type="submit">Update</button>
                    </dd>
                </dl>
                <dl>
                    <dt>Address</dt>
                    <dd>
                        <input type="text" name="address" placeholder="Address" th:value="${user.address}">
                        <button type="submit">Update</button>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</div>
</body>
</html>
