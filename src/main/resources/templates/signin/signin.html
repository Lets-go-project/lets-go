<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lets Go - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0E46A3;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .login-form {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form h1 {
            font-size: 32px;
            color: #0E46A3;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .input {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        .input input {
            width: 100%;
            padding: 15px 10px;
            font-size: 16px;
            color: #15273E;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input input:focus {
            border-color: #0E46A3;
        }
        .input label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #15273E;
            pointer-events: none;
            transition: all 0.3s;
        }
        .input input:focus + label,
        .input input:valid + label {
            top: -10px;
            font-size: 13px;
            color: #0E46A3;
        }
        .btn {
            width: 100%;
            margin-top: 30px;
        }
        .btn button {
            width: 100%;
            height: 50px;
            background: #0E46A3;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn button:hover {
            background: #507b9a;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #0E46A3;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #507b9a;
        }
        .already-logged-in {
            text-align: center;
            margin-top: 20px;
        }
        .already-logged-in button {
            padding: 10px 20px;
            background: #0E46A3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .already-logged-in button:hover {
            background: #507b9a;
        }
    </style>
    <link rel="stylesheet" href="/css/font.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<section class="login-form" th:unless="${session.user}">
    <h1>LETSGO</h1>
    <form th:action="@{/signin}" method="post">
        <div class="input">
            <input type="text" name="id" id="id" required>
            <label for="id">ID</label>
        </div>
        <div class="input">
            <input type="password" name="password" id="password" required>
            <label for="password">PASSWORD</label>
        </div>
        <div class="btn">
            <button type="submit">LOGIN</button>
        </div>
    </form>
    <div class="links">
        <a href="/signin/adminLogin">관리자인가요?</a>
        <a href="/letsGo">메인으로 이동</a>
    </div>
</section>
<p th:if="${session.user}" class="already-logged-in">이미 로그인되어 있습니다.</p>
<div th:if="${session.user}" class="already-logged-in">
    <a href="/letsGo"><button>메인으로 이동</button></a>
</div>
</body>
</html>
