<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>AdminPage</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/marketMenu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .main {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .button-group button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<!-- 상단 내비바 -->
<nav class="navbar navbar-expand-lg" style="background-color: #ffffff">
    <div class="container px-4 px-lg-5">
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item" th:if="${session.admin}">
        <a class="nav-link" th:href="@{/logout}">관리자 로그아웃</a>
    </li>
</ul>
</div>
    </div>
</nav>
<!-- Header -->
<header class="py-5" style="background-color: #0E46A3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Administer Market</h1>
            <p class="lead fw-normal text-white-50 mb-0">Pending Items</p>
        </div>
    </div>
</header>
<!-- Section -->
<div class='main'>
    <div class="d-flex justify-content-between align-items-center my-3">
    <!-- 대기중인 물품 수-->
    <div>
        <p>대기 물품 수: <span id="pendingCount">3</span></p>
    </div>

    <div class="button-group">
        <!-- 전체 물품 선택 버튼 -->
        <button class="btn btn-primary" id="selectAllBtn">전체 선택</button>
        <!-- 선택 수락 버튼 -->
        <button class="btn btn-success" id="approveSelectedBtn">수락</button>
        <!-- 선택 반려 버튼 -->
        <button class="btn btn-danger" id="rejectSelectedBtn">반려</button>
    </div>
</div>



    <!-- 대기중인 물품 목록 보여주기, 박스 클릭하면 상세페이지로 이동하게끔..!? -->
    <div class="container my-4">
        <div class="row" id="pendingItemsList">
            <!-- 예시 박스 1-->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">물품이름</h5>
                        <p class="card-text">설명하시오.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="item1">
                            <label class="form-check-label" for="item1">
                                선택
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 예시 박스 2-->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">물품 이름</h5>
                        <p class="card-text">설명부분(작성자..?)</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="item2">
                            <label class="form-check-label" for="item2">
                                선택
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 예시 박스 3-->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">물품 이름</h5>
                        <p class="card-text">설명 부분</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="item3">
                            <label class="form-check-label" for="item3">
                                선택
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5" style="background-color: #0E46A3">
    <div class="container"><p class="m-0 text-center text-white">Software System &copy; 240105 marin-girls</p></div>
</footer>
</body>

<!-- script -->
<script>
    document.getElementById('selectAllBtn').addEventListener('click', function() {
        // 모든 체크박스 선택
        var checkboxes = document.querySelectorAll('#pendingItemsList .form-check-input');
        checkboxes.forEach(function(checkbox) {
            checkbox.checked = true;
        });
    });
</script>
</html>
