<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lets Go - 회원가입</title>
    <link rel="stylesheet" href="/css/font.css">
    <script>
        function populateYears() {
            var yearDropdown = document.getElementById("year");
            var currentYear = new Date().getFullYear();
            for (var i = currentYear; i >= 1950; i--) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                yearDropdown.add(option);
            }
        }

        function populateDays() {
            var monthDropdown = document.getElementById("month");
            var dayDropdown = document.getElementById("day");
            var selectedMonth = monthDropdown.value;
            dayDropdown.innerHTML = "";
            var daysInMonth = new Date(
                parseInt(document.getElementById("year").value),
                parseInt(selectedMonth),
                0
            ).getDate();
            for (var i = 1; i <= daysInMonth; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                dayDropdown.add(option);
            }
        }

        window.onload = function() {
            populateYears();
            populateDays();
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrap {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form dl {
            margin-bottom: 15px;
        }

        form dl dt,
        form dl dd {
            display: inline-block;
            vertical-align: middle;
        }

        form dl dt {
            width: 100px;
            font-weight: bold;
            color: #333;
        }

        form dl dd {
            margin-left: 10px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form select {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus,
        form select:focus {
            border-color: #007bff;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin: 0 5px 0 0;
        }

        .radio-group label {
            margin: 0 10px 0 0;
            color: #333;
        }

        .birth-date {
            display: flex;
            justify-content: space-between;
        }

        .birth-date select {
            width: 32%;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container a button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-container a button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>회원가입</h1>
    <div class="error-message" th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/signup}" method="post" th:unless="${session.user}">
        <dl>
            <dt>이름</dt>
            <dd><input type="text" name="name" placeholder="이름 입력" required></dd>
        </dl>
        <dl>
            <dt>성별</dt>
            <dd class="radio-group">
                <input type="radio" name="gender" id="male" value="남자" required>
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female" value="여자" required>
                <label for="female">여자</label>
            </dd>
        </dl>
        <dl>
            <dt>아이디</dt>
            <dd><input type="text" name="id" placeholder="아이디 입력" required></dd>
        </dl>
        <dl>
            <dt>비밀번호</dt>
            <dd><input type="password" name="password" placeholder="비밀번호 입력" required></dd>
        </dl>
        <dl>
            <dt>이메일</dt>
            <dd><input type="email" name="email" placeholder="이메일 입력" required></dd>
        </dl>
        <dl>
            <dt>주소</dt>
            <dd><input type="text" name="address" placeholder="주소 입력" required></dd>
        </dl>
        <dl>
            <dt>생년월일</dt>
            <dd class="birth-date">
                <select id="year" name="year" onchange="populateDays()" required>
                    <option value="">년</option>
                </select>
                <select id="month" name="month" onchange="populateDays()" required>
                    <option value="">월</option>
                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}"></option>
                </select>
                <select id="day" name="day" required>
                    <option value="">일</option>
                </select>
            </dd>
        </dl>
        <input type="submit" value="회원가입">
    </form>
    <p th:if="${session.user}" style="text-align: center;">이미 로그인되어 있습니다.</p>
    <div th:if="${session.user}" class="btn-container">
        <a href="/letsGo"><button>메인으로 이동</button></a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
